<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <meta name="oauth-network-verification" content="0x1f865a880f66eb7c62c403adcbc8db107b319740" />
    <meta name="privacy" content="/개인정보약관 경로/" />
    <meta name="terms" content="/이용약관 경로/" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header2">
          <div class="header_img"><img src="svg/menu.svg" alt="" /></div>
          <div id="wordihudee">워디후디이</div>
        </div>
        <div class="header2">
          <div class="header_img"><img src="svg/help.svg" alt="" /></div>
          <div class="header_img"><img src="svg/chart.svg" alt="" /></div>
          <div class="header_img"><img src="svg/setting.svg" alt="" /></div>
          <div id="subscribe">Subscribe to Games</div>
        </div>
      </div>
    </header>
    <main>
      <div id="vic">정답!!</div>
      <div id="imgvic"><img src="svg/Victory.svg" alt="" /></div>
      <div id="over">실패!!</div>
      <div id="imgover"><img src="svg/GameOver.svg" alt="" /></div>
      <h1 id="timer">타이머디이</h1>
      <div class="jool">
        <div class="kan" word="00"></div>
        <div class="kan" word="01"></div>
        <div class="kan" word="02"></div>
        <div class="kan" word="03"></div>
        <div class="kan" word="04"></div>
      </div>
      <div class="jool">
        <div class="kan" word="10"></div>
        <div class="kan" word="11"></div>
        <div class="kan" word="12"></div>
        <div class="kan" word="13"></div>
        <div class="kan" word="14"></div>
      </div>
      <div class="jool">
        <div class="kan" word="20"></div>
        <div class="kan" word="21"></div>
        <div class="kan" word="22"></div>
        <div class="kan" word="23"></div>
        <div class="kan" word="24"></div>
      </div>

      <div class="jool">
        <div class="kan" word="30"></div>
        <div class="kan" word="31"></div>
        <div class="kan" word="32"></div>
        <div class="kan" word="33"></div>
        <div class="kan" word="34"></div>
      </div>
      <div class="jool">
        <div class="kan" word="40"></div>
        <div class="kan" word="41"></div>
        <div class="kan" word="42"></div>
        <div class="kan" word="43"></div>
        <div class="kan" word="44"></div>
      </div>
      <div class="jool">
        <div class="kan" word="50"></div>
        <div class="kan" word="51"></div>
        <div class="kan" word="52"></div>
        <div class="kan" word="53"></div>
        <div class="kan" word="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="keyboard-key" id="Q" data-key="Q">Q</div>
        <div class="keyboard-key" id="W" data-key="W">W</div>
        <div class="keyboard-key" id="E" data-key="E">E</div>
        <div class="keyboard-key" id="R" data-key="R">R</div>
        <div class="keyboard-key" id="T" data-key="T">T</div>
        <div class="keyboard-key" id="Y" data-key="Y">Y</div>
        <div class="keyboard-key" id="U" data-key="U">U</div>
        <div class="keyboard-key" id="I" data-key="I">I</div>
        <div class="keyboard-key" id="O" data-key="O">O</div>
        <div class="keyboard-key" id="P" data-key="P">P</div>
      </div>
      <div class="keyboard">
        <div class="keyboard-key" data-key="A">A</div>
        <div class="keyboard-key" data-key="S">S</div>
        <div class="keyboard-key" data-key="D">D</div>
        <div class="keyboard-key" data-key="F">F</div>
        <div class="keyboard-key" data-key="G">G</div>
        <div class="keyboard-key" data-key="H">H</div>
        <div class="keyboard-key" data-key="J">J</div>
        <div class="keyboard-key" data-key="K">K</div>
        <div class="keyboard-key" data-key="L">L</div>
      </div>
      <div class="keyboard">
        <div class="keyboard-bigkey" data-key="Enter">ENTER</div>
        <div class="keyboard-key" data-key="Z">Z</div>
        <div class="keyboard-key" data-key="X">X</div>
        <div class="keyboard-key" data-key="C">C</div>
        <div class="keyboard-key" data-key="V">V</div>
        <div class="keyboard-key" data-key="B">B</div>
        <div class="keyboard-key" data-key="N">N</div>
        <div class="keyboard-key" data-key="M">M</div>
        <div class="keyboard-bigkey" data-key="Backspace">
          <img src="svg/back-space.svg" alt="" />
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
